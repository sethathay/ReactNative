<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="todo.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="todo.css">
	<title>ToDo App</title>
</head>
<body>
	<div ng-controller = "TodoCtrl">
		<h2>Total todos: {{getTotalTodos()}} </h2>
		<ul class="unstyled">
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done"><span class="done-{{todo.done}}"> {{todo.text}}</span>
			</li>
		</ul>
		<form class="form-horizontal">
			<input type="text" ng-model="formTodoText" ng-model-instant>
			<button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
		</form>

		<button class="btn" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear Completed</button>
	</div>
</body>
</html>
