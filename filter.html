<!DOCTYPE html>
<html>
<head>
	<title>Angular JS Filter</title>
	<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<h2>Angular JS Sample Application</h2>
	<div ng-app = "mainApp" ng-controller = "studentController">
		<table border="0">
			<tr>
				<td>Enter first name:</td>
				<td><input type="text" ng-model="student.firstname"></td>
			</tr>
			<tr>
				<td>Enter last name:</td>
				<td><input type="text" ng-model="student.lastname"></td>				
			</tr>
			<tr>
				<td>Enter fees:</td>
				<td><input type="text" ng-model="student.fees"></td>
			</tr>
			<tr>
				<td>Enter Subject:</td>
				<td><input type="text" ng-model="subjectName"></td>
			</tr>
		</table>
		<br/>
		<table border="0">
			<tr>
				<td>Name in Upper Case: </td>
				<td>{{student.fullName() | uppercase}}</td>
			</tr>
			<tr>
				<td>Name in Lower Case: </td>
				<td>{{student.fullName() | lowercase}}</td>
			</tr>
			<tr>
				<td>Fees: </td>
				<td>{{student.fees | currency}}</td>
			</tr>
			<tr>
				<td>Subject:</td>
				<td>
					<ul>
						<li ng-repeat = "subject in student.subjects | filter: subjectName | orderBy: 'marks'">
							{{subject.name + ', Marks: ' + subject.marks }}
						</li>
					</ul>
				</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript">
		var mainApp = angular.module("mainApp",[]);
		mainApp.controller("studentController",function($scope){
			$scope.student = {
				firstname: "",
				lastname: "",
				fees: "",
				subjects:[
					{name: "Physics", marks: 70},
					{name: "Chemistry", marks: 80},
					{name: "Math", marks: 65}
				],
				fullName: function(){
					var stuObj;
					stuObj = $scope.student;
					return stuObj.firstname + " " + stuObj.lastname;
				}
			}
		});
	</script>
</body>
</html>
